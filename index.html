<!DOCTYPE html>
<html>
<head>
    <title>Gradient generator</title>

</head>
<body id="gradient">
    <h1>Backround generator</h1>

        <input class="color color1" type="color" name="color1" value="#00ff00">

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
